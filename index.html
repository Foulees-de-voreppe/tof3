<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photo Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #camera {
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ddd;
    }
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Capture Photo</h1>
  <video id="camera" autoplay></video>
  <button id="capture">Prendre une photo</button>
  <div id="result"></div>
  <script src="app.js"></script>
</body>
</html>
